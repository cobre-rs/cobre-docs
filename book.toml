[book]
title = "Cobre Documentation"
description = "Open infrastructure for power system computation"
authors = ["Rogerio J. M. Alves"]
language = "en"
src = "src"

[build]
build-dir = "book"

[preprocessor.katex]
after = ["links"]
throw-on-error = true

[output.html]
default-theme = "coal"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/cobre-rs/cobre-docs"
edit-url-template = "https://github.com/cobre-rs/cobre-docs/edit/main/{path}"
site-url = "/cobre-docs/"
additional-css = ["theme/css/custom.css"]
no-section-label = false

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 20

[output.html.playground]
editable = false
